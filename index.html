<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wheather app</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

</head>
<body>
    <div class="wrapper">
        <h1>weather App</h1>
        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather >Search Weather</p>
        </div>
        <div class="weather-container">
            <!-- grant location -->
            <div class=" sub_container grant-location-container">
                <img src="./image/location.png" alt="location" height="80" width="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow access to get weather information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>
            
            <!-- search form -->
            <form class="form-container" data-searchForm>
                <input placeholder="Search for city ...." data-searchInput>
                <button class="btn" type="submit">
                    <img src="./image/search.png" alt="search" height="20" width="20" loading="lazy">
                </button>
            </form>
            
            
            <!-- loading screen container -->
            <div class="laoding-conatiner sub_container">
                <img src="./image/loading.gif" alt="loading" height="150" width="150" loading="lazy">
                <p>Loading</p>
            </div>
            
            <!-- weather imformation -->
            <div class="user-info-conatiner sub_container">
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>
                <p data-weatheDesc></p>
                <img data-weatherIcon>
                
                <p data-temp></p>
                
                <div class="parameter-container">
                    <div class="parameter">
                        <img src="./image/wind.png" alt="wind">
                        <p>windspeed</p>
                        <p data-windSpeed></p>
                    </div>
                    <div class="parameter">
                        <img src="./image/humidity.png" alt="humidity">
                        <p>humidity</p>
                        <p data-humidity></p>
                    </div>
                    <div class="parameter">
                        <img src="./image/cloud.png" alt="cloud">
                        <p>Cloud</p>
                        <p data-cloudness></p>
                    </div>
                    
                </div>
            </div>
            
        </div>
        <!-- error handling -->
        <div class="err" error>
            <img src="./image/not-found.png" alt="error">
            <p errMsg></p>
        </div>

        <!-- show flash maessage for turn on location -->
        <div class="flash">
            
            <div class="MsgBox">
                <i class="fa-solid fa-xmark" btnCross></i>
                <div class="Msg"> go to setting and unable location option</div>
            </div>
        </div>
    </div>

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/58a810656e.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
</body>
</html>
